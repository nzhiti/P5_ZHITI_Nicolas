<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Le premier site d'e-commerce intelligent">
    <meta name="author" content="ZHITI Nicolas">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Orinoco | L'e-commerce intelligent</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../backend/node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../backend/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../backend/node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../backend/node_modules/bootstrap/dist/css/bootstrap-reboot.css">

</head>
<body>

<section class="topbar col-12 d-flex justify-content-center align-items-center">
    <div class="topbar--social col-12 offset-0 col-md-2 offset-md-10 d-flex justify-content-end align-items-center my-2">
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href="" class="ml-3"><i class="fab fa-facebook"></i></a>
        <a href="" class="ml-3"><i class="fab fa-google-plus-g"></i></a>
    </div>
</section>
<header class="header">
    <div class="header--logo d-flex justify-content-center align-items-center col-12">
        <a href=""><img src="assets/img/logo.png" alt="Logo de la société Orinoco"></a>
    </div>
    <div class="header--checkout">
        <a href="" class="mr-5 d-none d-md-block"><i class="fas fa-shopping-cart fa-3x"></i></a>
        <a href="" class="mr-5 d-block d-md-none"><i class="fas fa-shopping-cart fa-2x"></i></a>
    </div>
</header>

<div class="container">
    <div class="row">
        <section class="products d-flex flex-wrap justify-content-center align-items-center col-12">
            <a href="">
                <div class="products--magnet d-flex flex-wrap">
                    <div class="products--magnet-img col-12 p-0">
                        <img src="../backend/images/teddy_5.jpg" alt="image d'ourson en peluche">
                    </div>
                    <div class="products--magnet-txt col-12 d-flex flex-wrap py-3">
                        <div class="products--magnet-txt-name col-12 mb-3">
                            <p>Ours de peluche</p>
                        </div>
                        <div class="products--magnet-txt-description col-12 mb-3">
                            <p>Ours en peluche de qualité supérieure, Made in France !</p>
                        </div>
                        <div class="products--magnet-txt-price col-12 d-flex align-items-center mb-3">
                            <p class="m-0">Prix :</p>
                            <p class="mx-2 m-0">10</p>
                            <i class="fas fa-euro-sign"></i>
                        </div>
                    </div>
                </div>
            </a>
        </section>
    </div>
</div>

<footer class="footer d-flex flex-wrap justify-content-center align-items-center col-12 p-0">
    <div class="footer--brand col-12 d-flex flex-wrap justify-content-center align-items-center col-md-4 offset-md-1 justify-content-md-start my-5">
        <div class="footer--brand-img col-12 d-flex justify-content-center align-items-center">
            <img src="assets/img/logo.png" alt="Logo de la société Orinoco">
        </div>
        <div class="footer--brand-txt col-12 d-flex justify-content-center align-items-center">
            <i class="fa-quote-left fa"></i>
            <p class="text-center m-0 mx-3">La meilleur façon de faire son shopping c'est sur Orinoco !</p>
            <i class="fa-quote-right fa"></i>
        </div>
    </div>
    <div class="footer--social d-flex justify-content-center align-items-center col-12 col-md-7 my-5">
        <a href="" class="mr-md-5 d-none d-md-block"><i class="fab fa-twitter-square fa-5x "></i></a>
        <a href="" class="mr-md-5 mx-5 mx-md-0 d-none d-md-block"><i class="fab fa-facebook-square fa-5x"></i></a>
        <a href="" class="mr-md-5 d-none d-md-block"><i class="fab fa-google-plus-square fa-5x"></i></a>
        <a href="" class="mr-md-5 d-block d-md-none"><i class="fab fa-twitter-square fa-3x "></i></a>
        <a href="" class="mr-md-5 mx-5 mx-md-0 d-block d-md-none"><i class="fab fa-facebook-square fa-3x"></i></a>
        <a href="" class="mr-md-5 d-block d-md-none"><i class="fab fa-google-plus-square fa-3x"></i></a>
    </div>
    <div class="footer--copyright col-12 d-flex align-items-center justify-content-end ">
        <p class="m-0 my-1"> © Développé par ZHITI Nicolas</p>
    </div>
</footer>
<script src="/polyfill.bundle.js"></script>
<script src="/app.bundle.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
