<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Le premier site d'e-commerce intelligent">
    <meta name="author" content="ZHITI Nicolas">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Orinoco | L'e-commerce intelligent</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>



</head>
<body>
<input id="hiden_input" type="hidden" value="">
<section class="topbar col-12 d-flex justify-content-center align-items-center">
    <div class="topbar--social col-12 offset-0 col-md-2 offset-md-10 d-flex justify-content-end align-items-center my-2">
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href="" class="ml-3"><i class="fab fa-facebook"></i></a>
        <a href="" class="ml-3"><i class="fab fa-google-plus-g"></i></a>
    </div>
</section>
<header class="header">
    <div class="header--logo d-flex justify-content-center align-items-center col-12">
        <a href=""><img src="assets/img/logo.png" alt="Logo de la société Orinoco"></a>
    </div>
    <div class="header--checkout">
        <a href="" class="mr-5 d-none d-md-block"><i class="fas fa-shopping-cart fa-3x"></i></a>
        <a href="" class="mr-5 d-block d-md-none"><i class="fas fa-shopping-cart fa-2x"></i></a>
    </div>
</header>

<div class="container">
    <div class="row">
        <section id="content" class="content col-12">
            <!-- Section pour les oursons en peluche -->
            <div id="productsTeddies" class="products d-flex flex-wrap justify-content-center align-items-center col-12">
                <div class="products--header d-flex align-items-center col-12">
                    <h2 class="col-3">Ours en peluche</h2>
                    <hr class="products--header-hr col-4 col-md-7 col-xl-8">
                    <div id="bearCaret" class="products--header-carets col-1">
                        <i id="teddiesCaretDown" class="fas fa-angle-down fa-3x" onclick="toggleDiv('teddies')"></i>
                        <i id="teddiesCaretUp" class="fas fa-angle-up fa-3x" onclick="toggleDiv('teddies')"></i>
                    </div>
                </div>
                <div id="teddiesDiv" class="d-flex flex-wrap justify-content-around">
                    <template id="teddies">
                        <div class="teddyMagnet products--magnet d-flex flex-wrap my-4 mx-2">
                            <div class="teddyOverlay products--magnet-overlay mr-auto"><i class="fas fa-cart-plus fa-5x"></i>
                            </div>
                            <div class="products--magnet-img col-12 p-0">
                                <img class="teddyImg" src=" " alt="image d'ourson en peluche">
                            </div>
                            <div class="teddyDetailDiv products--magnet-txt col-12 d-flex flex-wrap py-3">
                                <div class="teddyName products--magnet-txt-name col-12 mb-3">
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="teddyColor d-flex justify-content-start align-items-center products--magnet-txt-colors">
                                        Couleurs :
                                    </div>
                                </div>
                                <div class="teddyDescription products--magnet-txt-description d-flex flex-wrap col-12 mb-3">
                                </div>
                                <div class="teddyPrice products--magnet-txt-price col-12 d-flex align-items-center mb-3">

                                </div>
                            </div>
                            <div class="teddyCartDiv col-12 d-none flex-wrap align-content-start py-3">
                                <div class="teddyBackToDetail col-12 d-flex mb-5 orange ">
                                    <i class="fas fa-arrow-left fa-2x mr-3"></i>
                                    <p class="font-weight-bold">Retour</p>
                                </div>
                                <p class="col-12 font-weight-bold mb-5">Choissiez une couleur parmis celles disponibles :</p>
                                <form id="teddyForm" class="d-flex flex-wrap justify-content-center col-12 cameraForm" method="get">
                                    <div class="teddyInputDiv col-12 d-flex justify-content-center mb-5">
                                    </div>
                                    <div class="products--magnet-detail-hide-form-btn col-12 d-flex justify-content-end">
                                        <button class="cart-btn " type="submit"><i class="fas fa-cart-plus fa-2x"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- Fin de la section pour les oursons en peluche -->
            <!-- Section pour les caméras -->
            <div id="productsCamera" class="products d-flex flex-wrap justify-content-center align-items-center col-12">
                <div class="products--header d-flex align-items-center col-12">
                    <h2 class="col-3">Caméras</h2>
                    <hr class="products--header-hr col-4 col-md-7 col-xl-8">
                    <div id="camerasCaret" class="products--header-carets col-1">
                        <i id="camerasCaretDown" class="fas fa-angle-down fa-3x" onclick="toggleDiv('cameras')"></i>
                        <i id="camerasCaretUp" class="fas fa-angle-up fa-3x" onclick="toggleDiv('cameras')"></i>
                    </div>

                </div>
                <div id="camerasDiv" class="d-flex flex-wrap justify-content-around">
                    <template id="cameras">
                        <div class="cameraMagnet products--magnet d-flex flex-wrap my-4 mx-2">
                            <div class="cameraOverlay products--magnet-overlay mr-auto"><i class="fas fa-cart-plus fa-5x"></i>
                            </div>
                            <div class="products--magnet-img col-12 p-0">
                                <img class="cameraImg" src=" " alt="image d'un apapreil photo">
                            </div>
                            <div class="cameraDetailDiv products--magnet-txt col-12 d-flex flex-wrap py-3">
                                <div class="cameraName products--magnet-txt-name col-12 mb-3">
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="cameraLense d-flex flex-wrap justify-content-start align-items-center products--magnet-txt-colors">
                                        <span>Lentilles :</span>
                                    </div>
                                </div>
                                <div class="cameraDescription products--magnet-txt-description d-flex flex-wrap col-12 mb-3">
                                </div>
                                <div class="cameraPrice products--magnet-txt-price col-12 d-flex align-items-center mb-3">
                                </div>
                            </div>
                            <div class="cameraCartDiv col-12 d-none flex-wrap align-content-start py-3">
                                <div class="cameraBackToDetail col-12 d-flex mb-5 orange ">
                                    <i class="fas fa-arrow-left fa-2x mr-3"></i>
                                    <p class="font-weight-bold">Retour</p>
                                </div>
                                <p class="col-12 font-weight-bold mb-5">Choissiez une taille de lentille parmis celles disponibles :</p>
                                <form id="cameraForm" class="d-flex flex-wrap justify-content-center col-12 cameraForm" method="get">
                                    <div class="col-12 d-flex justify-content-center mb-5">
                                    </div>
                                    <div class="products--magnet-detail-hide-form-btn col-12 d-flex justify-content-end">
                                        <button class="cart-btn " type="submit"><i class="fas fa-cart-plus fa-2x"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- Fin de la section pour les caméras -->
            <!-- Section pour les meubles -->
            <div id="productsFurniture" class="products d-flex flex-wrap justify-content-center align-items-center col-12">
                <div class="products--header d-flex align-items-center col-12">
                    <h2 class="col-3">Meubles</h2>
                    <hr class="products--header-hr col-4 col-md-7 col-xl-8">
                    <div id="furnitureCaret" class="products--header-carets col-1">
                        <i id="furnituresCaretDown" class="fas fa-angle-down fa-3x" onclick="toggleDiv('furnitures')"></i>
                        <i id="furnituresCaretUp" class="fas fa-angle-up fa-3x" onclick="toggleDiv('furnitures')"></i>
                    </div>
                </div>
                <div id="furnituresDiv" class="d-flex flex-wrap justify-content-around">
                    <template id="furnitures">
                        <div class="furnitureMagnet products--magnet d-flex flex-wrap my-4 mx-2">
                            <div class="furnitureOverlay products--magnet-overlay mr-auto"><i class="fas fa-cart-plus fa-5x"></i>
                            </div>
                            <div class="products--magnet-img col-12 p-0">
                                <img class="furnitureImg" src=" " alt="image d'un meuble">
                            </div>
                            <div class="furnitureDetailDiv products--magnet-txt col-12 d-flex flex-wrap py-3">
                                <div class="furnitureName products--magnet-txt-name col-12 mb-3">
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="furnitureVarnish d-flex justify-content-start align-items-center products--magnet-txt-colors">
                                        Vernis :
                                    </div>
                                </div>
                                <div class="furnitureDescription products--magnet-txt-description d-flex flex-wrap col-12 mb-3">
                                </div>
                                <div class="furniturePrice products--magnet-txt-price col-12 d-flex align-items-center mb-3">

                                </div>
                            </div>
                            <div class="furnitureCartDiv col-12 d-none flex-wrap align-content-start py-3">
                                <div class="furnitureBackToDetail col-12 d-flex mb-5 orange ">
                                    <i class="fas fa-arrow-left fa-2x mr-3"></i>
                                    <p class="font-weight-bold">Retour</p>
                                </div>
                                <p class="col-12 font-weight-bold mb-5">Choissiez un vernis parmis ceux disponibles :</p>
                                <form id="furnitureForm" class="d-flex flex-wrap justify-content-center col-12 cameraForm" method="get">
                                    <div class="col-12 d-flex justify-content-center mb-5">
                                    </div>
                                    <div class="products--magnet-detail-hide-form-btn col-12 d-flex justify-content-end">
                                        <button class="cart-btn " type="submit"><i class="fas fa-cart-plus fa-2x"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- Fin de la section pour les meubles -->
        </section>
    </div>
</div>

<footer class="footer d-flex flex-wrap justify-content-center align-items-center col-12 p-0">
    <div class="footer--brand col-12 d-flex flex-wrap justify-content-center align-items-center col-md-4 offset-md-1 justify-content-md-start my-5">
        <div class="footer--brand-img col-12 d-flex justify-content-center align-items-center">
            <img src="assets/img/logo.png" alt="Logo de la société Orinoco">
        </div>
        <div class="footer--brand-txt col-12 d-flex justify-content-center align-items-center">
            <i class="fa-quote-left fa"></i>
            <p class="text-center m-0 mx-3">La meilleur façon de faire son shopping c'est sur Orinoco !</p>
            <i class="fa-quote-right fa"></i>
        </div>
    </div>
    <div class="footer--social d-flex justify-content-center align-items-center col-12 col-md-7 my-5">
        <a href="" class="mr-md-5 d-none d-md-block"><i class="fab fa-twitter-square fa-5x "></i></a>
        <a href="" class="mr-md-5 mx-5 mx-md-0 d-none d-md-block"><i class="fab fa-facebook-square fa-5x"></i></a>
        <a href="" class="mr-md-5 d-none d-md-block"><i class="fab fa-google-plus-square fa-5x"></i></a>
        <a href="" class="mr-md-5 d-block d-md-none"><i class="fab fa-twitter-square fa-3x "></i></a>
        <a href="" class="mr-md-5 mx-5 mx-md-0 d-block d-md-none"><i class="fab fa-facebook-square fa-3x"></i></a>
        <a href="" class="mr-md-5 d-block d-md-none"><i class="fab fa-google-plus-square fa-3x"></i></a>
    </div>
    <div class="footer--copyright col-12 d-flex align-items-center justify-content-end ">
        <p class="m-0 my-1"> © Développé par ZHITI Nicolas</p>
    </div>
</footer>
<template>

</template>
<script type="text/javascript" src="assets/js/index.js"></script>
<script type="module" src="assets/js/Models/cameras.js"></script>
<script type="module" src="assets/js/Models/teddies.js"></script>
<script type="module" src="assets/js/Models/furnitures.js"></script>
<script type="module" src="assets/js/ApiService.js"></script>
<script type="module" src="assets/js/ProductsService.js"></script>
<script type="module" src="assets/js/Products/teddies.js"></script>
<script type="module" src="assets/js/Products/cameras.js"></script>
<script type="module" src="assets/js/Products/furnitures.js "></script>
</body>
</html>
